<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dropzone.min.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body>

    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">Image Classification</a>
    </nav>

    <div class="row" id="rowImages">
        <div class="col card-wrapper" data-player="jon_jones">
                <div class="card border-0">
                    <div class="position-relative rounded-lg overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/jonjones2.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Jon Jones</h4>
                        </p>
                    </div>
                </div>
            </div>            
            <div class="col card-wrapper" data-player="lionel_messi">
                    <div class="card border-0">
                        <div class="position-relative rounded-lg overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./images/messi2.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Lionel Messi</h4>
                            </p>
                        </div>
                    </div>
            </div>            
            <div class="col card-wrapper" data-player="salman_khan">
                    <div class="card border-0">
                        <div class="position-relative rounded-lg overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./images/salman2.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Salman Khan</h4>
                            </p>
                        </div>
                    </div>
            </div>          

            <div class="col card-wrapper" data-player="tara_sutaria">
                <div class="card border-0">
                    <div class="position-relative rounded-lg overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/taraSutaria1.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Tara Sutaria</h4>
                        </p>
                    </div>
                </div>
            </div>      

            <div class="col card-wrapper" data-player="virat_kohli">
                <div class="card border-0">
                    <div class="position-relative rounded-lg overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/virat2.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Virat Kohli</h4>
                        </p>
                    </div>
                </div>
            </div>

        </div>

    <div class="container">
              
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-12 mx-auto">
                        <form action="/file-upload" class="dropzone" id="dropzone">
                            <div class="dz-message needsclick">
                                <img src="./images/upload.png" width="50vw" height="50vw"><br>
                                <span class="note needsclick">Drop files here or click to upload</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 mx-auto">
                        <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-8 error" id="error" >
                <p>Can't classify image. Classifier was not able to detect face and two eyes properly</p>    
            </div>

            <div class="col-sm-4" id="resultHolder">
            </div>

            <div class="col-sm-4" id="divClassTable">
                <table id="classTable">
                        <tr>
                            <th>Player</th>
                            <th>Probability Score</th>
                        </tr>
                        <tr>
                            <td>Jon Jones</td>
                            <td id="score_jon_jones"></td>
                        </tr>
                        <tr>
                            <td>Lionel Messi</td>
                            <td id="score_lionel_messi"></td>
                        </tr>
                        <tr>
                            <td>Salman Khan</td>
                            <td id="score_salman_khan"></td>
                        </tr>
                        <tr>
                            <td>Tara Sutaria</td>
                            <td id="score_tara_sutaria"></td>
                        </tr>
                        <tr>
                            <td>Virat Kohli</td>
                            <td id="score_virat_kohli"></td>
                        </tr>
                </table>
            </div>
            
        </div>

    </div>

</body>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./dropzone.min.js"></script>
<script src="./app.js"></script>
</html>
